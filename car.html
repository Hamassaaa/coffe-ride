<script>

              const nextButton = document.querySelector('.carousel-control-next');
              const items = document.querySelectorAll('.carousel-item');
              let currentIndex = 0;
              
              nextButton.addEventListener('click', () => {
                items[currentIndex].classList.remove('active'); // إزالة العنصر النشط
                currentIndex = (currentIndex + 1) % items.length; // الانتقال إلى العنصر التالي
                items[currentIndex].classList.add('active'); // تعيين العنصر الجديد كـ نشط
              });
</script>
